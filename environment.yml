name: amma-streamlit
channels:
    - defaults
    - conda-forge
dependencies:
    - python=3.11
    # App
    - streamlit
    # Data
    - pandas
    # Code Quality
    - pylint
    # Experiments
    - jupyterlab
    # ML
    - scikit-learn=1.6.1
    # Visualization
    - mlxtend
    - matplotlib
    - PyQt=5.15.10
    # DB & Storage
    - psycopg2
    - supabase
    # Pip packages
    - pip
    - pip:
        # ORM
        - peewee
        # HTTP2
        - httpx[http2]
        # ML
        - tensorflow[and-cuda]==2.18.0
